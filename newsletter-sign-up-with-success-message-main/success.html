<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Success</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/success.css">

    
</head>

<body>
    <div class="card">
        <div class="card-body">
            <img src="assets/images/icon-success.svg" alt="Success Icon" width="50" height="50">
            <h1 class="card-title">Thanks for subscribing!</h1>
            <p class="card-text">
                A confirmation email has been sent to <strong id="user-email">ash@loremcompany.com</strong>.
                Please open it and click the button inside to confirm your subscription.
            </p>
            <a href="index.html" class="btn btn-primary">Dismiss message</a>
        </div>
    </div>

    <script>
        // ดึงอีเมลจาก URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // แสดงอีเมลในหน้า
        if (email) {
            document.getElementById('user-email').textContent = email;
        }
    </script>
</body>

</html>
